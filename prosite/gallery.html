<main role="main" style="padding: 20px; max-width: 900px; margin: auto;">
  <h1>Photo Gallery</h1>

  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .gallery-grid a {
      display: block;
      width: 100%;
      max-width: 140px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery-grid a:hover,
    .gallery-grid a:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      outline: none;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
      }
      .gallery-grid a {
        max-width: 100px;
      }
    }
  </style>

  <div class="gallery-grid">
